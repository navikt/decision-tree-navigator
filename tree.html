<!DOCTYPE html>
<!--
  Decision Tree Navigator — Tree runner page (tree.html)
  Purpose:
  - Hosts the runner UI for a single decision tree (scripts/render-tree.js)
  - Shows an intro screen (title + intro text + Start) before the first question
  - Renders questions/answers and a full Mermaid visualization of the tree
  Notes:
  - IDs and template structure are referenced by render-tree.js — keep them stable
-->
<html lang="no">
<head>
    <title>Beslutt: Bør jeg merke KI-innholdet mitt?</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles/navikt-ds-index.min.css"/>
    <link rel="stylesheet" href="styles/screen.css"/>
    <link rel="stylesheet" href="styles/print.css" media="print">
    <script type="module" src="scripts/render-tree.js"></script>
</head>

<body id="tree-page">

<!-- Page header (site chrome): tree title + logo link -->
<header id="site-header">
    <div class="wrapper">
        <div class="left">
            <a class="site-title" href="index.html">
                <img src="images/logo.svg" alt="" class="site-logo">
                <span>Beslutt</span>
            </a>
        </div>
        <div class="right">
            <img src="images/nav-logo.svg" alt="Nav">
        </div>
    </div>
</header>

<!-- Main content: tree runner page -->
<main>
    <article>
        <header id="page-header">
            <div class="wrapper">
                <p id="tree-title" class="navds-heading navds-heading--xsmall navds-typo--color-subtle"></p>
                <h1 id="step-name" class="navds-heading navds-heading--large" tabindex="-1"></h1>
            </div>
        </header>

        <div id="top-section">
            <div class="wrapper">
                <div class="left">
                    <div id="question"></div>
                </div>
                <div class="right">
                    <div id="answers" class="navds-stack navds-vstack navds-stack-gap">
                        <h2 class="navds-heading navds-heading--medium">Dine svar</h2>
                        <div id="path"></div>
                    </div>

                </div>
            </div>
        </div>

        <section id="diagram" aria-label="Beslutningsgraf">
            <div id="mermaid-container" class="mermaid"></div>
        </section>

    </article>
</main>

<template id="question-template">
    <div class="navds-body-long question-help"></div>
    <div class="question-wrapper">
        <div class="note-container"></div>
        <div class="navds-stack navds-hstack navds-stack-gap navds-stack-direction navds-stack-wrap buttons"></div>
        <div class="destructive-buttons navds-stack"></div>
    </div>
</template>

<template id="radio-group-template">
    <fieldset class="navds-radio-group navds-radio-group--medium navds-fieldset navds-fieldset--medium">
        <legend class="navds-fieldset__legend navds-label" tabindex="-1"></legend>
        <div class="navds-radio-buttons"></div>
    </fieldset>
</template>

<template id="radio-option-template">
    <div class="navds-radio navds-radio--medium">
        <input type="radio" class="navds-radio__input">
        <label class="navds-radio__label">
            <span class="navds-radio__content">
                <span class="navds-body-short navds-body-short--medium"></span>
            </span>
        </label>
    </div>
</template>

<template id="note-template">
    <div class="navds-form-field">
        <label class="navds-label" for="explanation"></label>
        <div class="navds-hint-text hint"></div>
        <div class="navds-textarea">
            <textarea class="navds-textarea__input" rows="6" id="explanation"></textarea>
        </div>
        <div class="navds-hint-text maxlen"></div>
    </div>
</template>

<template id="error-summary-template">
    <div class="navds-error-summary" id="error-summary" tabindex="-1">
        <div class="navds-error-summary__heading navds-heading">
            Du må rette disse feilene før du kan fortsette:
        </div>
        <ul class="navds-error-summary__list"></ul>
    </div>
</template>


<!-- Primær-knapp med ikon til høyre (brukes for Start / Neste steg) -->
<template id="button-primary-right">
    <button type="button"
            class="navds-button navds-button--primary navds-button--medium navds-button--icon navds-button--icon-right">
        <span class="navds-label"></span>
        <span class="navds-button__icon" aria-hidden="true">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.0878 6.87338C14.3788 6.68148 14.774 6.7139 15.0302 6.97006L19.5302 11.4701C19.6707 11.6107 19.7499 11.8015 19.7499 12.0003C19.7498 12.1991 19.6707 12.39 19.5302 12.5306L15.0302 17.0306C14.7739 17.2866 14.3788 17.3183 14.0878 17.1263C14.0462 17.0989 14.0062 17.0672 13.9696 17.0306C13.7133 16.7743 13.6817 16.3784 13.8739 16.0873C13.9013 16.0458 13.9331 16.0066 13.9696 15.9701L17.1893 12.7503H4.99988C4.58909 12.7503 4.25528 12.4196 4.24988 12.0101C4.24984 12.007 4.24988 12.0035 4.24988 12.0003C4.24988 11.5862 4.58572 11.2504 4.99988 11.2503H17.1893L13.9696 8.03061C13.7133 7.77433 13.6817 7.37837 13.8739 7.08725C13.9013 7.04583 13.9331 7.00655 13.9696 6.97006C14.0062 6.93345 14.0462 6.90084 14.0878 6.87338Z"
                  fill="#fff"/>
            </svg>

        </span>
    </button>
</template>

<!-- Sekundær-knapp med ikon til venstre (brukes for Forrige / Tilbake til start) -->
<template id="button-secondary-left">
    <button type="button"
            class="navds-button navds-button--secondary navds-button--medium navds-button--icon navds-button--icon-left">
        <span class="navds-button__icon" aria-hidden="true">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8.96973 6.96966C9.26262 6.67678 9.73738 6.67678 10.0303 6.96966C10.3232 7.26256 10.3232 7.73732 10.0303 8.03021L6.81055 11.2499H19C19.4142 11.2499 19.75 11.5857 19.75 11.9999C19.75 12.4142 19.4142 12.7499 19 12.7499H6.81055L10.0303 15.9697C10.3232 16.2626 10.3232 16.7373 10.0303 17.0302C9.73738 17.3231 9.26262 17.3231 8.96973 17.0302L4.46973 12.5302C4.32907 12.3896 4.25 12.1989 4.25 11.9999C4.25 11.801 4.32907 11.6103 4.46973 11.4697L8.96973 6.96966Z"
                  fill="#0067C5"/>
            </svg>

        </span>
        <span class="navds-label"></span>
    </button>
</template>

<!-- Restart button -->

    <button type="button"
            class="navds-button navds-button--tertiary navds-button--medium navds-button--icon navds-button--icon-left">
        <span class="navds-button__icon" aria-hidden="true">

                      fill="#202733"/>

                      fill="#0067C5"/>
                </svg>
        </span>
        <span class="navds-label"></span>
    </button>
</template>

<!-- Print-knapp på resultatsiden -->
<template id="button-print">
    <button type="button"
            id="answers-print-btn"
            class="navds-button navds-button--primary navds-button--medium print">
        <span class="navds-button__icon" aria-hidden="true">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"

        </span>
        <span class="navds-label">Skriv ut eller lagre som PDF</span>
    </button>
</template>


<footer>
    <div class="wrapper">
        <div class="left">
            <a href="index.html" class="back">
                Tilbake til forsiden
            </a>
        </div>
        <div class="right">
            <div>Kontakt <a class="navds-link" href="https://nav-it.slack.com/archives/C03CXENSLMV">#TADA på Slack</a>
                ved
                spørsmål.
            </div>
            <div><a class="navds-link" href="https://github.com/navikt/decision-tree-navigator">Github-repoet</a></div>
        </div>
    </div>
</footer>

<script src="scripts/mermaid.min.js"></script>
<script>
    mermaid.initialize({
        startOnLoad: false,
        securityLevel: "strict",
        theme: "neutral"
    });
</script>
</body>
</html>
