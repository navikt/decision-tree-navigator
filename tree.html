<!DOCTYPE html>
<!--
  Decision Tree Navigator — Tree runner page (tree.html)
  Purpose:
  - Hosts the runner UI for a single decision tree (scripts/render-tree.js)
  - Shows an intro screen (title + intro text + Start) before the first question
  - Renders questions/answers and a full Mermaid visualization of the tree
  Notes:
  - IDs and template structure are referenced by render-tree.js — keep them stable
-->
<html lang="no">
<head>
    <title>Beslutt: Bør jeg merke KI-innholdet mitt?</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles/navikt-ds-index.min.css"/>
    <link rel="stylesheet" href="styles/screen.css"/>
    <link rel="stylesheet" href="styles/print.css" media="print">
    <script type="module" src="scripts/render-tree.js"></script>
</head>

<body>

<!-- Page header (site chrome): product title + logo link -->

    <div class="wrapper">
        <div class="site-brand-left">
            <a class="site-title" href="index.html"><img src="images/logo.svg" class="site-logo" alt="Beslutt">Beslutt</a><span class="tree-name"></span>
        </div>
        <div class="site-brand-right">

            </svg>
        </div>
    </div>
</header>

<!-- Main content: tree runner page -->

                         fill="none"

                              stroke-linejoin="round"></path>
                        <path d="M56.25 60.75L63.75 60.75" stroke="#262626" stroke-width="2.25" stroke-linecap="round"
                              stroke-linejoin="round"></path>
                        <path d="M48 52.5L51 52.5" stroke="#262626" stroke-width="2.25" stroke-linecap="round"

                    <!-- Tree header: H1 (tree title), H2 (current step title), and optional intro text -->
                    <div style="--__ac-stack-gap-xs:var(--a-spacing-1);--__ac-stack-direction-xs:column"
                         class="navds-stack navds-vstack navds-stack-gap navds-stack-direction">
                        <h1 id="step-name" class="navds-heading navds-heading--xlarge"></h1>
                        <div id="tree-intro" class="navds-body-long" aria-live="polite"></div>
                    </div>
                </div>
            </div>
        </header>


        <div id="top-section" class="wrapper">

            <div id="tree"></div>
            <div id="answers">
                <h2>Dine svar:</h2>
                <div id="path"></div>
            </div>
        </div>


        <section id="diagram" aria-label="Beslutningsgraf">
            <div id="mermaid-container" class="mermaid"></div>
        </section>

    </article>
</main>

<template id="question-template">
    <div class="question-wrapper">
        <div class="navds-body-long question-help"></div>
        <div class="note-container"></div>
        <div class="navds-stack navds-hstack navds-stack-gap navds-stack-direction navds-stack-wrap buttons"></div>
        <div class="destructive-buttons navds-stack"></div>
    </div>
</template>

<template id="radio-group-template">
    <fieldset class="navds-radio-group navds-radio-group--medium navds-fieldset navds-fieldset--medium">
        <legend class="navds-fieldset__legend navds-label"></legend>
        <div class="navds-radio-buttons"></div>
    </fieldset>
</template>

<template id="radio-option-template">
    <div class="navds-radio navds-radio--medium">
        <input type="radio" class="navds-radio__input">
        <label class="navds-radio__label">
            <span class="navds-radio__content">
                <span class="navds-body-short navds-body-short--medium"></span>
            </span>
        </label>
    </div>
</template>

<template id="note-template">
    <div class="navds-form-field">
        <label class="navds-label" for="explanation"></label>
        <div class="navds-hint-text hint"></div>
        <div class="navds-textarea">
            <textarea class="navds-textarea__input" rows="6" id="explanation"></textarea>
        </div>
        <div class="navds-hint-text maxlen"></div>
    </div>
</template>

<template id="error-summary-template">
    <div class="navds-error-summary" id="error-summary" tabindex="-1">
        <div class="navds-error-summary__heading navds-heading">
            Du må rette disse feilene før du kan fortsette:
        </div>
        <ul class="navds-error-summary__list"></ul>
    </div>
</template>


<footer>
    <div class="wrapper">
        <div class="left">
            <a href="index.html" class="back">
                Tilbake til forsiden
            </a>
        </div>
        <div class="right">
            <div>Kontakt <a class="navds-link" href="https://nav-it.slack.com/archives/C03CXENSLMV">#TADA på Slack</a>
                ved
                spørsmål.
            </div>
            <div><a class="navds-link" href="https://github.com/navikt/decision-tree-navigator">Github-repoet</a></div>
        </div>
    </div>
</footer>

<script src="scripts/mermaid.min.js"></script>
<script>
    mermaid.initialize({
        startOnLoad: false,
        securityLevel: "strict",
        theme: "neutral"
    });
</script>
</body>
</html>
