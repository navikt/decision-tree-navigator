apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: decision-tree-navigator
  namespace: tada
  labels:
    team: tada
  annotations:
    nais.io/read-only-file-system: "false"
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - https://beslutt.nav.no
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
  replicas:
    max: 1
    min: 1
  liveness:
    path: /
